<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Walkthrough Project</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <h2>Starting the Game</h2>
    <fieldset id="STEP001">
        <legend>Options</legend>
        <input type="checkbox" id="STEP001A"> <label for="STEP001A">TEXT SPEED (RECOMMENDED: FAST)</label><br>
        <input type="checkbox" id="STEP001B"> <label for="STEP001B">BATTLE ANIMATION (RECOMMENDED: OFF)</label><br>
        <input type="checkbox" id="STEP001C"> <label for="STEP001C">BATTLE STYLE (RECOMMENDED: SET)</label><br>
    </fieldset>
    <br>
    <input type="checkbox" id="STEP002"> <label for="STEP002">NEW GAME</label><br>
    <input type="checkbox" id="STEP003"> <label for="STEP003">PLAYER: Select a Default Name or click NEW NAME and enter any name you would like</label><br>
    <input type="checkbox" id="STEP004"> <label for="STEP004">RIVAL: Select a Default Name or click NEW NAME and enter any name you would like</label><br>
    
    <h2>Pallet Town</h2>
    <input type="checkbox" id="STEP005"> <label for="STEP005">Withdraw <b class="ITEM">POTION</b> from the computer in the upper left of your room</label><br>
    <input type="checkbox" id="STEP006"> <label for="STEP006">Feel free to explore the town and enter any house and talk to anyone. When ready, attempt to leave the town to the <b class="DIRECTION">NORTH</b></label><br>
    <br>
    <fieldset id="STEP007">
        <legend>Choose a Starter Pokemon</legend>
        <input type="checkbox" id="STEP007A"> <label for="STEP007A">Bulbasaur</label><br>
        <input type="checkbox" id="STEP007B"> <label for="STEP007B">Charmander</label><br>
        <input type="checkbox" id="STEP007C"> <label for="STEP007C">Squirtle</label><br>
    </fieldset>
    <br>
    <input type="checkbox" id="STEP008"> <label for="STEP008">Battle your RIVAL</label><br>
    <input type="checkbox" id="STEP009"> <label for="STEP009">Leave Pallet Town to the <b class="DIRECTION">NORTH</b></label><br>
</body>
</html>
