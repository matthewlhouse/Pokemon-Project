<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <meta
            name="description"
            content="Interactive, accessible Pokemon walkthroughs with progress tracking and comprehensive guides"
        />
        <title>The Pokemon Walkthrough Project</title>
        <!-- TODO: Implement Favicon Switching with JS -->
        <link rel="icon" href="assets/favicons/default.ico" id="favicon"/>

        <meta name="theme-color" content="#FFDE00" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <a href="#main-content" class="skip">Skip to Main Content</a>
            <h1>The Pokemon Walkthrough Project</h1>
        </header>
        <main id="main-content">
            <section class="game-selection">
                <button
                    class="pkmred-walkthrough"
                    name="Pokemon Red"
                    type="button"
                    aria-pressed="false"
                >
                    Pokemon Red
                </button>
                <button
                    class="pkmblue-walkthrough"
                    name="Pokemon Blue"
                    type="button"
                    aria-pressed="false"
                >
                    Pokemon Blue
                </button>
                <button
                    class="pkmyellow-walkthrough"
                    name="Pokemon Yellow"
                    type="button"
                    aria-pressed="false"
                >
                    Pokemon Yellow
                </button>
            </section>
            <section class="progress-overview">
                <article class="overall-progress-tracker">
                    <div class="progress-steps">
                        <div class="progress-card" aria-label="Steps Completed">
                            <h2>Steps Completed</h2>
                            <p>0/300</p>
                            <p class="progress-percentage">0%</p>
                        </div>
                    </div>
                    <div class="progress-pokemon">
                        <div class="progress-card" aria-label="Pokemon Caught">
                            <h2>Pokemon Caught</h2>
                            <p>0/151</p>
                            <p class="progress-percentage">0%</p>
                        </div>
                    </div>
                    <div class="progress-items">
                        <div class="progress-card" aria-label="Items Found">
                            <h2>Items Found</h2>
                            <p>0/200</p>
                            <p class="progress-percentage">0%</p>
                        </div>
                    </div>
                    <div class="progress-battles">
                        <div class="progress-card" aria-label="Trainers Defeated">
                            <h2>Trainers Defeated</h2>
                            <p>0/151</p>
                            <p class="progress-percentage">0%</p>
                        </div>
                    </div>
                </article>
            </section>
            <section class="walkthrough-content">
                <h2>Walkthrough</h2>
            </section>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
